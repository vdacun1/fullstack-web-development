name: Continuous Integration

on: [ push ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  coverage:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test-coverage
      - name: Install lcov-result-merger
        run: npm install lcov-result-merger
      - name: Merge LCOV files
        run: ./node_modules/.bin/lcov-result-merger 'coverage/**/lcov.info' > lcov.info
      - name: Install lcov-parse and lcov-viewer
        run: npm install lcov-parse lcov-viewer
      - name: Parse and view LCOV
        run: |
          ./node_modules/.bin/lcov-parse lcov.info | ./node_modules/.bin/lcov-viewer